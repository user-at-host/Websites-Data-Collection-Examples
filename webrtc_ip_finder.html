<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC IP Finder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1.5em;
            line-height: 1.6;
        }
        h1, h2 {
            color: #ffffff;
            border-bottom: 2px solid #333;
            padding-bottom: 0.3em;
        }
        button {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #0d6efd;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1em;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        pre {
            background-color: #1e1e1e;
            padding: 1.5em;
            border: 1px solid #444;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.95em;
            color: #dcdcdc;
            min-height: 50px;
        }
        .note {
            background-color: #2a2a1a;
            border-left: 4px solid #ffc107;
            padding: 1em;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>WebRTC IP Address Finder</h1>
    
    <div class="note">
        <p>This tool uses the WebRTC API to discover your local and public IP addresses. This demonstrates how websites can identify you even if you are using a VPN that doesn't protect against WebRTC leaks.</p>
    </div>

    <br>
    <button id="findIpBtn">Find My IP Addresses</button>

    <h2>Discovered IP Addresses:</h2>
    <pre id="ipList">Click the button to start the search...</pre>

    <script>
        const findIpBtn = document.getElementById('findIpBtn');
        const ipList = document.getElementById('ipList');

        findIpBtn.addEventListener('click', () => {
            findIpBtn.disabled = true;
            ipList.textContent = 'Searching for IP addresses...';
            
            const ipAddresses = new Set();

            const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
            if (!RTCPeerConnection) {
                ipList.textContent = 'WebRTC is not supported by your browser.';
                return;
            }

            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            pc.onicecandidate = (event) => {
                if (!event || !event.candidate || !event.candidate.candidate) {
                    return;
                }

                const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                const match = ipRegex.exec(event.candidate.candidate);
                
                if (match) {
                    const ip = match[1];
                    if (!ipAddresses.has(ip)) {
                        ipAddresses.add(ip);
                        updateIpList(ipAddresses);
                    }
                }
            };
            
            pc.createDataChannel('');
            
            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .catch(err => {
                    ipList.textContent = `Error creating offer: ${err.toString()}`;
                    findIpBtn.disabled = false;
                });

            setTimeout(() => {
                if (ipAddresses.size === 0) {
                    ipList.textContent = 'No IP addresses found. Your browser might be blocking WebRTC requests.';
                }
                findIpBtn.disabled = false;
            }, 3000);
        });

        function updateIpList(ipSet) {
            let output = '';
            ipSet.forEach(ip => {
                const type = isPrivateIP(ip) ? 'Local (Private) IP:' : 'Public IP:';
                output += `${type.padEnd(20)} ${ip}\n`;
            });
            ipList.textContent = output;
        }

        function isPrivateIP(ip) {
            const parts = ip.split('.').map(Number);
            return parts[0] === 10 ||
                   (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31) ||
                   (parts[0] === 192 && parts[1] === 168);
        }
    </script>

</body>
</html>
