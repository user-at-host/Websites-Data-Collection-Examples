<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hardware Information</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <style>
        .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            box-shadow: var(--pico-card-box-shadow);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: bold;
            color: var(--pico-primary);
        }

        .info-value {
            font-family: var(--pico-font-family-monospace);
            background-color: var(--pico-muted-background-color);
            padding: 0.25rem 0.5rem;
            border-radius: var(--pico-border-radius);
        }
    </style>

</head>

    <body>

        <main class="container">
            <article>
                <h1>Display & Screen Info</h1>

                <div class="info-box">
                    <span class="info-label">Screen Resolution:</span>
                    <span class="info-value" id="resolution"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Available Screen Space:</span>
                    <span class="info-value" id="available-space"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Device Pixel Ratio (DPR):</span>
                    <span class="info-value" id="dpr"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Calculated Physical Pixels:</span>
                    <span class="info-value" id="physical-pixels"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Color Depth:</span>
                    <span class="info-value" id="color-depth"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Pixel Depth:</span>
                    <span class="info-value" id="pixel-depth"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Screen Orientation:</span>
                    <span class="info-value" id="orientation"></span>
                </div>
                <div class="info-box">
                    <span class="info-label">Browser Viewport Size:</span>
                    <span class="info-value" id="viewport"></span>
                </div>
            </article>

            <script>
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                document.getElementById('resolution').textContent = `${screenWidth} x ${screenHeight} pixels`;

                const availWidth = window.screen.availWidth;
                const availHeight = window.screen.availHeight;
                document.getElementById('available-space').textContent = `${availWidth} x ${availHeight} pixels`;

                const dpr = window.devicePixelRatio || 1;
                document.getElementById('dpr').textContent = dpr;

                const physicalWidth = screenWidth * dpr;
                const physicalHeight = screenHeight * dpr;
                document.getElementById('physical-pixels').textContent = `${physicalWidth} x ${physicalHeight} physical pixels`;

                document.getElementById('color-depth').textContent = `${window.screen.colorDepth}-bit`;
                document.getElementById('pixel-depth').textContent = `${window.screen.pixelDepth}-bit`;

                try {
                    document.getElementById('orientation').textContent = window.screen.orientation.type;
                } catch (e) {
                    document.getElementById('orientation').textContent = 'API not supported';
                }

                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                document.getElementById('viewport').textContent = `${viewportWidth} x ${viewportHeight} pixels`;
            </script>
        </main>

    </body>
</html>
