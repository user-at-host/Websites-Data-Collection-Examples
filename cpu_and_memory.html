<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hardware Information</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <style>
        .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            box-shadow: var(--pico-card-box-shadow);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: bold;
            color: var(--pico-primary);
        }

        .info-value {
            font-family: var(--pico-font-family-monospace);
            background-color: var(--pico-muted-background-color);
            padding: 0.25rem 0.5rem;
            border-radius: var(--pico-border-radius);
        }
    </style>

</head>

    <body>

        <main class="container">
            <article>
                <h1>Hardware Information</h1>

                <div id="cpu-info" class="info-box">
                    <span class="info-label">Logical CPU Cores:</span>
                    <span class="info-value">Detecting...</span>
                </div>
                <div id="memory-info" class="info-box">
                    <span class="info-label">Device Memory (RAM):</span>
                    <span class="info-value">Detecting...</span>
                </div>

                <script>
                    const cpuValueSpan = document.querySelector('#cpu-info .info-value');
                    const memoryValueSpan = document.querySelector('#memory-info .info-value');

                    if (navigator.hardwareConcurrency) {
                        cpuValueSpan.textContent = navigator.hardwareConcurrency;
                    } else {
                        cpuValueSpan.textContent = 'Not Supported';
                    }

                    if (navigator.deviceMemory) {
                        memoryValueSpan.textContent = `${navigator.deviceMemory} GB (approx.)`;
                    } else {
                        memoryValueSpan.textContent = 'Not Supported';
                    }
                </script>
            </article>
        </main>

    </body>
</html>
